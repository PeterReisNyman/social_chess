    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ“Š Relationship Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="companies.html">Companies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="game-board.html">Game Board</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>Companies</h1>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="window.open('https://docs.google.com/spreadsheets/d/1xXNfUx7PKurZ_Ysk-6dN0teYtj-fX8t6husVBN7WmRc/edit#gid=0', '_blank')">
                    Add New Company
                </button>
            </div>
        </div>

        <!-- Company Stats -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Companies</h5>
                        <h2 class="text-primary" id="total-companies">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Active Companies</h5>
                        <h2 class="text-success" id="active-companies">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Pipeline</h5>
                        <h2 class="text-info" id="total-pipeline">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Revenue</h5>
                        <h2 class="text-warning" id="total-revenue">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Companies Table -->
        <div class="table-responsive mt-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Type</th>
                        <th>Primary Contact</th>
                        <th>Status</th>
                        <th>Projects</th>
                        <th>Pipeline Value</th>
                        <th>Revenue</th>
                    </tr>
                </thead>
                <tbody id="companies-table">
                    <tr><td colspan="7" class="text-center text-muted">Loading companies...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="companies.js"></script>
    <script src="forms.js"></script>
</body>
</html>
