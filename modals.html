<!-- Add Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="addTaskForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Task Name*</label>
                        <input type="text" class="form-control" name="taskName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Company*</label>
                        <select class="form-select" name="company" required>
                            <option value="">Select Company...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Project*</label>
                        <select class="form-select" name="project" required>
                            <option value="">Select Project...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stakeholder</label>
                        <select class="form-select" name="stakeholder">
                            <option value="">Select Contact...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Due Date</label>
                        <input type="date" class="form-control" name="dueDate">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Priority</label>
                        <select class="form-select" name="priority">
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Contact Modal -->
<div class="modal fade" id="addContactModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="addContactForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Name*</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Organization*</label>
                                <input type="text" class="form-control" name="organization" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Job Title/Role</label>
                                <input type="text" class="form-control" name="role">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contact Type</label>
                                <select class="form-select" name="type">
                                    <option value="Contact">Contact</option>
                                    <option value="Decision Maker">Decision Maker</option>
                                    <option value="Influencer">Influencer</option>
                                    <option value="Technical">Technical</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Relationship Strength</label>
                                <select class="form-select" name="relationshipStrength">
                                    <option value="Medium">Medium</option>
                                    <option value="Strong">Strong</option>
                                    <option value="Weak">Weak</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tags</label>
                                <input type="text" class="form-control" name="tags" placeholder="e.g., investor; government; advisor">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Contact</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Project Modal -->
<div class="modal fade" id="addProjectModal" tabindex="-1">

        <div class="modal-content">

                <h5 class="modal-title">Add New Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Project Name*</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>

                                    <option value="">Select Company...</option>
                                </select>

                                </select>

                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control" name="startDate">
                            </div>
                        </div>

                            <div class="mb-3">
                                <label class="form-label">Pipeline Value (R$)</label>
                                <input type="number" class="form-control" name="pipelineValue" step="0.01">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Revenue Model</label>
                                <input type="text" class="form-control" name="revenueModel" placeholder="e.g., Monthly Retainer">

                            <div class="mb-3">
                                <label class="form-label">Key Stakeholders</label>
                                <input type="text" class="form-control" name="stakeholders" placeholder="Names separated by semicolon">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Next Milestone</label>
                                <input type="text" class="form-control" name="nextMilestone">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Project</button>
                </div>
            </form>
        </div>
    </div>
</div>
