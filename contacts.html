<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ“Š Relationship Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacts.html">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="companies.html">Companies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="game-board.html">Game Board</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>Contact Directory</h1>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="window.open('https://docs.google.com/spreadsheets/d/1xXNfUx7PKurZ_Ysk-6dN0teYtj-fX8t6husVBN7WmRc/edit#gid=0', '_blank')">
                    Add New Contact
                </button>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="row mt-4">
            <div class="col-md-4">
                <input type="text" class="form-control" id="search-contacts" placeholder="Search contacts...">
            </div>
            <div class="col-md-4">
                <select class="form-select" id="filter-type">
                    <option value="">All Types</option>
                    <option value="Decision Maker">Decision Maker</option>
                    <option value="Influencer">Influencer</option>
                    <option value="Technical">Technical</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="filter-organization">
                    <option value="">All Organizations</option>
                </select>
            </div>
        </div>

        <!-- Contacts Grid -->
        <div class="row mt-4" id="contacts-grid">
            <div class="col-12 text-center text-muted">Loading contacts...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="contacts.js"></script>
    <script src="forms.js"></script>
</body>
</html>
