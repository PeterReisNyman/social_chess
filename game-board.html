<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Chess - Game Board</title>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://script.google.com https://cdn.jsdelivr.net https://d3js.org;
                   style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://rsms.me https://cdn.jsdelivr.net;
                   connect-src 'self' https://script.google.com https://script.googleusercontent.com http://localhost:3001;
                   img-src 'self' data: https://placehold.co;
                   font-src 'self' https://rsms.me;">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        'brand-primary': '#1e3c72',
                        'brand-secondary': '#2a5298',
                        'brand-accent': '#f59e0b',
                        'brand-light': '#f0f4f8',
                        'brand-dark': '#0f172a'
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #c4c4c4; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a1a1a1; }
        .node circle { stroke-width: 2px; transition: r 0.2s ease-in-out, fill 0.2s ease-in-out; }
        .node text { pointer-events: none; font-size: 10px; fill: #333; }
        .node .name { font-weight: 600; font-size: 12px; }
        .node .role { font-size: 9px; fill: #555; }
        .link { stroke-opacity: 0.6; transition: stroke-opacity 0.2s ease-in-out, stroke-width 0.2s ease-in-out; }
        .node.selected circle { stroke: #f59e0b; stroke-width: 4px; }
        .loading-spinner-board { border: 5px solid rgba(255,255,255,0.2); width: 50px; height: 50px; border-radius: 50%; border-left-color: #fff; animation: spin 1s ease infinite; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg);} 100% { transform: translate(-50%, -50%) rotate(360deg);} }
    </style>
</head>
<body class="bg-brand-light font-sans antialiased">
<div class="flex h-screen overflow-hidden">
    <aside class="w-64 bg-brand-primary text-white flex flex-col fixed inset-y-0 left-0 z-30">
        <div class="flex items-center justify-center h-20 border-b border-brand-secondary">
            <h1 class="text-2xl font-semibold tracking-wider">♔ Social Chess</h1>
        </div>
        <nav class="flex-grow p-4 space-y-2">
            <a href="index.html" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-brand-secondary hover:bg-opacity-75 transition-colors">Dashboard</a>
            <a href="tasks.html" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-brand-secondary hover:bg-opacity-75 transition-colors">Tasks</a>
            <a href="contacts.html" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-brand-secondary hover:bg-opacity-75 transition-colors">Contacts</a>
            <a href="projects.html" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-brand-secondary hover:bg-opacity-75 transition-colors">Projects</a>
            <a href="companies.html" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-brand-secondary hover:bg-opacity-75 transition-colors">Companies</a>
            <a href="game-board.html" class="flex items-center px-4 py-3 text-sm font-medium bg-brand-secondary rounded-lg hover:bg-opacity-75 transition-colors">Game Board</a>
        </nav>
        <div class="p-4 mt-auto border-t border-brand-secondary">
            <p class="text-xs text-center text-gray-400">© <span id="currentYearGB"></span> Social Chess</p>
        </div>
    </aside>

    <main class="flex-1 ml-64 overflow-hidden">
        <div class="h-full grid grid-cols-12 gap-0">
            <div class="col-span-12 lg:col-span-2 bg-white border-r border-gray-200 h-full flex flex-col">
                <div class="p-4 border-b">
                    <h3 class="text-lg font-semibold text-brand-dark">Active Games (Projects)</h3>
                </div>
                <div id="games-list-container" class="flex-grow overflow-y-auto p-4 space-y-2">
                    <div class="text-center py-10 text-gray-400"><p>Loading games...</p></div>
                </div>
            </div>

            <div class="col-span-12 lg:col-span-7 bg-gray-100 h-full flex flex-col relative">
                <div class="p-4 border-b bg-white flex justify-between items-center">
                    <h2 id="current-game-title-display" class="text-xl font-semibold text-brand-dark">Select a Game</h2>
                    <div class="view-controls flex space-x-2">
                        <button class="view-btn px-3 py-1.5 text-xs font-medium rounded-md bg-brand-secondary text-white opacity-100 hover:opacity-90" data-view="network">Network</button>
                        <button class="view-btn px-3 py-1.5 text-xs font-medium rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300" data-view="influence">Influence Map</button>
                        <button class="view-btn px-3 py-1.5 text-xs font-medium rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300" data-view="timeline">Timeline</button>
                    </div>
                </div>
                <div id="network-visualization-container" class="flex-grow relative bg-gradient-to-br from-slate-100 to-gray-200">
                    <svg id="network-svg-element" class="w-full h-full"></svg>
                    <div id="board-loader" class="loading-spinner-board hidden"></div>
                    <div id="select-game-prompt" class="absolute inset-0 flex items-center justify-center text-gray-500 text-lg">
                        <p>Please select a game from the left sidebar to view the board.</p>
                    </div>
                </div>
            </div>

            <div class="col-span-12 lg:col-span-3 bg-white border-l border-gray-200 h-full flex flex-col">
                <div class="p-4 border-b">
                    <h3 class="text-lg font-semibold text-brand-dark">Player Details</h3>
                </div>
                <div id="player-details-panel-content" class="flex-grow overflow-y-auto p-4">
                    <div class="text-center text-gray-400 pt-10">
                        <p>Select a player node from the network to view their details.</p>
                    </div>
                </div>
                <!-- AI Insight button removed -->
            </div>
        </div>
    </main>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="config.js"></script>
<!-- Supabase scripts removed; backend handles data access -->
<script src="game-board.js"></script>
</body>
</html>
