<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ“Š Relationship Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="tasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="companies.html">Companies</a>
                    </li>
                        <li class="nav-item">
                        <a class="nav-link" href="game-board.html">Game Board</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>Task Manager</h1>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="window.open('https://docs.google.com/spreadsheets/d/1xXNfUx7PKurZ_Ysk-6dN0teYtj-fX8t6husVBN7WmRc/edit#gid=0', '_blank')">
                    Add New Task
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mt-4">
            <div class="col-md-3">
                <select class="form-select" id="filter-status">
                    <option value="">All Status</option>
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filter-priority">
                    <option value="">All Priorities</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filter-project">
                    <option value="">All Projects</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="search-tasks" placeholder="Search tasks...">
            </div>
        </div>

        <!-- Tasks Table -->
        <div class="table-responsive mt-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Company</th>
                        <th>Project</th>
                        <th>Stakeholder</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tasks-table">
                    <tr><td colspan="7" class="text-center text-muted">Loading tasks...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Task Stats -->
        <div class="row mt-4">
            <div class="col text-muted">
                <span id="task-count">0</span> tasks shown
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="tasks.js"></script>
    <script src="forms.js"></script>
</body>
</html>
